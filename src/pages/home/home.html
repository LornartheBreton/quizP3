<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>
    Ingresa usuario y contraseña para iniciar sesión
  </h3>
  <ion-list>

      <ion-item>
        <ion-label fixed >Email</ion-label>
        <ion-input type="text" [(ngModel)]="temp.email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed >Password</ion-label>
        <ion-input type="text" [(ngModel)]="temp.pass"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button (click)="login()">
      Iniciar sesión
    </button>
  <p (click)="registerUser()">
    ¿No tienes cuenta? Toca aquí para registrarte.
  </p>
</ion-content>
